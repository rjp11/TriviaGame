<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://bootswatch.com/3/simplex/bootstrap.min.css'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Northwestern Wildcats Trivia</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Northwestern Football Trivia</h1>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs text-center">
                <div class="row">
                    <div class="col-lg12">
                        <img src='assets/images/willie1.png'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg12">
                        <img src='assets/images/willie2.png'>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
                <div class="timer">
                    <h2>Time Remaining:
                        <span class="countdown"></span> Seconds</h2>
                </div>
                <div class="question">
                    <h2></h2>
                </div>
                <div class="choices">
                    <div><h3 class="a"></h3></div>
                    <div><h3 class="b"></h3></div>
                    <div><h3 class="c"></h3></div>
                    <div><h3 class="d"></h3></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs text-center">
                <div class="row">
                    <div class="col-lg12">
                        <img src='assets/images/nuhelmet.png'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg12">
                        <img src='assets/images/willie3.png'>
                    </div>
                </div>

            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
            crossorigin='anonymous'>
        </script>
        <script src='assets/javascript/app.js'></script>
    </div>
</body>

</html>
