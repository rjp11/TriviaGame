<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font: Graduate -->
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <!-- bootstrap reference -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- bootsatch simplex theme -->
    <link rel='stylesheet' href='https://bootswatch.com/3/simplex/bootstrap.min.css'>
    <!-- additional local css styling -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Northwestern Wildcats Trivia</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Northwestern Football Trivia</h1>
        </div>
        <!-- Row containing image column, trivia column, image column for lg, and md screens -->
        <!-- for sm screens, right image column is hidden -->
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs text-center sidebar">
                <!-- two rows with one iamge each on the left side -->
                <div class="row">
                    <div class="col-lg-12">
                        <img src='assets/images/willie1.png'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <img src='assets/images/willie2.png'>
                    </div>
                </div>
            </div>
            <!-- main trivia content. take up the entire width on xs screens -->
            <div class="col-lg-6 col-md-6 col-sm-9 col-xs-12 text-center trivia">
                <div class="row">
                    <!-- these columns keep the trivia text contained within the football field background image -->
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <div class="timer"></div>
                        <div class="question"></div>
                        <!-- id of a/b/c/d allows for hover functions with answers -->
                        <div class="option" id="a"></div>
                        <div class="option" id="b"></div>
                        <div class="option" id="c"></div>
                        <div class="option" id="d"></div>
                        <!-- div for the answer images on the pause screen -->
                        <div class="img"></div>
                        <!-- divs for the end game screen so the hover functions aren't enabled -->
                        <div class="line one"></div>
                        <div class="line two"></div>
                        <div class="line three"></div>
                        <div class="line four"></div>
                    </div>
                </div>
            </div>
            <!-- two rows with one image each on the right side. hidde3n for small and xs screens -->
            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs text-center sidebar">
                <div class="row">
                    <div class="col-lg-12">
                        <img src='assets/images/nuhelmet.png'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <img src='assets/images/willie3.png'>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- hidden row of images until xs screen. then 4 images in one row beneath the trivia panel -->
    <div class="row">
        <div class="hidden-lg hidden-md hidden-sm col-xs-3 text-center">
            <img src='assets/images/willie1.png'>
        </div>
        <div class="hidden-lg hidden-md hidden-sm col-xs-3 text-center">
            <img src='assets/images/willie2.png'>
        </div>
        <div class="hidden-lg hidden-md hidden-sm col-xs-3 text-center">
            <img src='assets/images/willie3.png'>
        </div>
        <div class="hidden-lg hidden-md hidden-sm col-xs-3 text-center">
            <img src='assets/images/nuhelmet.png'>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'>
    </script>
    <script src='assets/javascript/app.js'></script>
    </div>
</body>

</html>
